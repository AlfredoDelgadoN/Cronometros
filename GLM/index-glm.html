<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cronómetro Pro GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #04ff86;
            --danger-color: #ff1744;
            --text-main: #ffffff;
            --font-numbers: 'Teko', sans-serif; 
        }

        * { box-sizing: border-box; touch-action: manipulation; }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 10px 15px;
            background-color: var(--surface-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            font-weight: bold;
            color: #fbff00;
            background: #2c2c2c;
            padding: 4px 8px;
            border-radius: 20px;
        }
        
        .top-controls button {
            background: none;
            border: 1px solid #444;
            color: var(--text-main);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 3px;
            cursor: pointer;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            min-height: 0;
        }

        .timer-display { 
            text-align: center; 
            padding: 10px 0;
            background: #1a1a1a;
        }
        
        .timer-value { 
            font-size: 4rem; 
            font-family: var(--font-numbers); 
            color: var(--primary-color); 
            line-height: 0.85; 
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 10px;
        }

        .stat-card {
            background-color: var(--surface-color);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-label { 
            font-size: 0.7rem; 
            color: #aaa; 
            text-transform: uppercase; 
            margin-bottom: 3px; 
        }
        
        .stat-value { 
            font-size: 1.8rem; 
            font-family: var(--font-numbers); 
            color: var(--primary-color); 
            line-height: 0.9; 
        }
        
        .stat-unit { 
            font-size: 0.8rem; 
            color: #aaa; 
        }

        .stats-row-secondary {
            display: flex;
            justify-content: space-around;
            padding: 8px 10px;
            background-color: #181818;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .mini-stat { 
            text-align: center; 
        }
        
        .mini-label { 
            font-size: 0.6rem; 
            color: #aaa; 
            margin-bottom: 2px; 
        }
        
        .mini-val { 
            font-size: 1.1rem; 
            font-family: var(--font-numbers); 
            color: white; 
        }

        /* Mapa más grande */
        #map-container {
            height: 280px;
            width: 100%;
            background: #000;
            position: relative;
            margin-top: auto;
        }
        
        #map { 
            width: 100%; 
            height: 100%; 
        }

        /* Controles simplificados */
        .controls-area {
            background-color: var(--surface-color);
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .btn-big {
            border: none;
            border-radius: 50px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: bold;
            flex: 1;
            cursor: pointer;
            height: 60px;
        }
        
        .btn-lap { 
            background-color: #444; 
            color: white; 
        }
        
        .btn-action { 
            background-color: var(--primary-color); 
            color: black; 
        }
        
        .btn-action.paused { 
            background-color: #888; 
            color: black; 
        }

        /* Toast */
        #lap-toast {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid var(--primary-color);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            z-index: 1000;
            display: none;
            min-width: 250px;
        }
        
        #lap-toast h3 { 
            margin: 0 0 10px; 
            color: var(--primary-color); 
        }
        
        .lap-toast-data { 
            font-size: 2rem; 
            font-family: var(--font-numbers); 
        }
    </style>
</head>
<body>

    <!-- Header simple -->
    <header>
        <div id="status-indicator" class="status-badge">
            <span id="status-text">Listo</span>
        </div>
        <div class="top-controls">
            <button onclick="window.app.openSettings()">⚙️</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="timer-display">
            <div class="timer-value" id="main-timer">00:00:00</div>
        </div>

        <!-- Estadísticas principales -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Distancia</div>
                <div><span class="stat-value" id="val-dist">0.00</span> <span class="stat-unit">km</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Velocidad</div>
                <div><span class="stat-value" id="val-speed">0.0</span> <span class="stat-unit">km/h</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ritmo</div>
                <div><span class="stat-value" id="val-pace">--:--</span> <span class="stat-unit">min/km</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Promedio</div>
                <div><span class="stat-value" id="val-avg-speed">0.0</span> <span class="stat-unit">km/h</span></div>
            </div>
        </div>

        <!-- Estadísticas secundarias -->
        <div class="stats-row-secondary">
            <div class="mini-stat">
                <div class="mini-label">GPS Error</div>
                <div class="mini-val" id="val-gps-acc">-- m</div>
            </div>
            <div class="mini-stat">
                <div class="mini-label">Hora</div>
                <div class="mini-val" id="val-clock">--:--</div>
            </div>
            <div class="mini-stat">
                <div class="mini-label">Último Lap</div>
                <div class="mini-val" id="val-last-lap">--:--</div>
            </div>
        </div>

        <!-- Mapa grande -->
        <div id="map-container">
            <div id="map"></div>
        </div>
    </main>

    <!-- Controles SIMPLIFICADOS -->
    <section class="controls-area">
        <button id="btn-lap" class="btn-big btn-lap" onclick="window.app.handleLapButton()">
            LAP
        </button>
        <button id="btn-action" class="btn-big btn-action" onclick="window.app.handleActionButton()">
            INICIAR
        </button>
    </section>

    <!-- Toast de Lap -->
    <div id="lap-toast">
        <h3 id="toast-title">LAP COMPLETADO</h3>
        <div class="lap-toast-data" id="toast-time">00:00:00</div>
        <div style="margin-top: 10px; font-size: 0.9rem;" id="toast-pace">--:-- min/km</div>
    </div>

    <!-- Modal simple -->
    <div id="modal-laps" class="modal" style="display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: #1e1e1e; padding: 20px; border-radius: 10px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0;">Historial de Laps</h3>
                <button onclick="document.getElementById('modal-laps').style.display='none'" style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">×</button>
            </div>
            <div id="laps-table-body" style="text-align: center; color: #666;">
                Sin datos
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        window.app = {
            state: {
                isRunning: false,
                isPaused: false,
                startTime: 0,
                totalElapsed: 0,
                distance: 0,
                currentSpeed: 0,
                avgSpeed: 0,
                lastPos: null,
                accuracy: 0,
                path: [],
                laps: [],
                currentLap: { startTime: 0, distance: 0 },
                watchId: null,
                timerInterval: null,
                units: 'metric',
                settings: {
                    autoLap: true,
                    lapDistValue: 1000
                }
            },
            
            init: function() {
                this.initMap();
                this.updateUI();
                this.updateClock();
                setInterval(() => this.updateClock(), 1000);
            },

            initMap: function() {
                this.map = L.map('map', { 
                    zoomControl: false,
                    attributionControl: false 
                }).setView([0, 0], 2);
                
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {                
                    subdomains: 'abcd',
                    maxZoom: 19
                }).addTo(this.map);
                
                this.polyline = L.polyline([], { 
                    color: '#04ff86', 
                    weight: 4,
                    opacity: 0.8
                }).addTo(this.map);
            },

            // FUNCIONES SIMPLIFICADAS
            handleActionButton: function() {
                const btn = document.getElementById('btn-action');
                
                if (!this.state.isRunning && !this.state.isPaused) {
                    // INICIAR
                    this.startTracking();
                    btn.textContent = "PAUSAR";
                    btn.classList.remove('paused');
                } else if (this.state.isRunning) {
                    // PAUSAR
                    this.pauseTracking();
                    btn.textContent = "REANUDAR";
                    btn.classList.add('paused');
                } else if (this.state.isPaused) {
                    // REANUDAR
                    this.resumeTracking();
                    btn.textContent = "PAUSAR";
                    btn.classList.remove('paused');
                }
            },

            handleLapButton: function() {
                if (this.state.isRunning) {
                    // Durante actividad: LAP normal
                    this.recordLap();
                } else if (this.state.isPaused) {
                    // En pausa: ver historial
                    this.showLapsHistory();
                } else {
                    // Sin actividad: resetear
                    this.resetAll();
                }
            },

            startTracking: function() {
                this.state.isRunning = true;
                this.state.isPaused = false;
                this.state.startTime = Date.now() - this.state.totalElapsed;
                this.state.currentLap.startTime = Date.now();
                
                if ("geolocation" in navigator) {
                    this.state.watchId = navigator.geolocation.watchPosition(
                        (pos) => this.onPositionUpdate(pos),
                        (err) => console.error("GPS Error:", err),
                        { enableHighAccuracy: true, maximumAge: 1000 }
                    );
                }

                this.state.timerInterval = setInterval(() => this.tick(), 1000);
                document.getElementById('status-text').textContent = "Activo";
            },

            pauseTracking: function() {
                this.state.isRunning = false;
                this.state.isPaused = true;
                clearInterval(this.state.timerInterval);
                if (this.state.watchId) {
                    navigator.geolocation.clearWatch(this.state.watchId);
                }
                document.getElementById('status-text').textContent = "Pausado";
            },

            resumeTracking: function() {
                this.state.isRunning = true;
                this.state.isPaused = false;
                this.state.startTime = Date.now() - this.state.totalElapsed;
                
                if ("geolocation" in navigator) {
                    this.state.watchId = navigator.geolocation.watchPosition(
                        (pos) => this.onPositionUpdate(pos),
                        (err) => console.error("GPS Error:", err),
                        { enableHighAccuracy: true }
                    );
                }

                this.state.timerInterval = setInterval(() => this.tick(), 1000);
                document.getElementById('status-text').textContent = "Activo";
            },

            onPositionUpdate: function(position) {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const accuracy = position.coords.accuracy;
                const speed = position.coords.speed;

                this.state.accuracy = Math.round(accuracy);
                if (speed !== null && speed >= 0) {
                    this.state.currentSpeed = speed;
                }

                const newPoint = [lat, lng];
                
                if (this.state.lastPos) {
                    const dist = this.getDistanceFromLatLonInM(
                        this.state.lastPos[0], this.state.lastPos[1], 
                        lat, lng
                    );
                    
                    if (accuracy < 50 && dist > 2) {
                        this.state.distance += dist;
                        this.state.currentLap.distance += dist;
                        this.state.path.push(newPoint);
                        this.polyline.setLatLngs(this.state.path);
                        
                        // Centrar mapa en la ruta automáticamente
                        if (this.state.path.length > 1) {
                            this.map.fitBounds(this.polyline.getBounds(), {
                                padding: [30, 30],
                                maxZoom: 18
                            });
                        }
                        
                        // Auto-lap por distancia
                        if (this.state.settings.autoLap && 
                            this.state.currentLap.distance >= this.state.settings.lapDistValue) {
                            this.recordLap();
                        }
                    }
                }
                
                this.state.lastPos = newPoint;
                this.updateUI();
            },

            tick: function() {
                const now = Date.now();
                this.state.totalElapsed = now - this.state.startTime;
                
                // CALCULAR VELOCIDAD PROMEDIO CORRECTA
                if (this.state.totalElapsed > 0 && this.state.distance > 0) {
                    // Fórmula: km/h = (metros / milisegundos) × 3600
                    this.state.avgSpeed = (this.state.distance / this.state.totalElapsed) * 3600;
                }
                
                this.updateUI();
            },

            recordLap: function() {
                const now = Date.now();
                const lapDuration = now - this.state.currentLap.startTime;
                
                if (lapDuration < 1000) return; // Evitar laps muy cortos
                
                let pace = 0;
                if (this.state.currentLap.distance > 0) {
                    const lapSeconds = lapDuration / 1000;
                    const lapKm = this.state.currentLap.distance / 1000;
                    pace = lapSeconds / lapKm;
                }
                
                const lapData = { 
                    index: this.state.laps.length + 1, 
                    duration: lapDuration, 
                    distance: this.state.currentLap.distance, 
                    pace: pace 
                };
                
                this.state.laps.push(lapData);
                
                // Mostrar toast
                this.showToast(lapData);
                
                // Resetear lap actual
                this.state.currentLap.startTime = now;
                this.state.currentLap.distance = 0;
                
                this.updateUI();
            },

            showToast: function(lapData) {
                const toast = document.getElementById('lap-toast');
                document.getElementById('toast-time').textContent = this.formatTime(lapData.duration);
                document.getElementById('toast-pace').textContent = this.formatPace(lapData.pace) + ' min/km';
                
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 2000);
            },

            showLapsHistory: function() {
                const modal = document.getElementById('modal-laps');
                const tbody = document.getElementById('laps-table-body');
                
                if (this.state.laps.length === 0) {
                    tbody.innerHTML = '<div style="padding: 20px;">Sin datos</div>';
                } else {
                    let html = '<table style="width:100%; border-collapse: collapse;">';
                    html += '<tr><th style="text-align:left; padding:8px;">#</th><th style="text-align:left; padding:8px;">Tiempo</th><th style="text-align:left; padding:8px;">Dist</th><th style="text-align:left; padding:8px;">Ritmo</th></tr>';
                    
                    this.state.laps.slice().reverse().forEach(lap => {
                        html += `<tr>
                            <td style="padding:8px;">#${lap.index}</td>
                            <td style="padding:8px;">${this.formatTime(lap.duration)}</td>
                            <td style="padding:8px;">${(lap.distance/1000).toFixed(2)} km</td>
                            <td style="padding:8px;">${this.formatPace(lap.pace)}</td>
                        </tr>`;
                    });
                    
                    html += '</table>';
                    tbody.innerHTML = html;
                }
                
                modal.style.display = 'flex';
            },

            resetAll: function() {
                if (confirm("¿Reiniciar todos los datos?")) {
                    this.state.totalElapsed = 0;
                    this.state.distance = 0;
                    this.state.currentSpeed = 0;
                    this.state.avgSpeed = 0;
                    this.state.path = [];
                    this.state.laps = [];
                    this.state.currentLap = { startTime: 0, distance: 0 };
                    this.state.lastPos = null;
                    this.polyline.setLatLngs([]);
                    this.map.setView([0, 0], 2);
                    
                    document.getElementById('btn-action').textContent = "INICIAR";
                    document.getElementById('btn-action').classList.remove('paused');
                    document.getElementById('status-text').textContent = "Listo";
                    
                    this.updateUI();
                }
            },

            updateUI: function() {
                // Tiempo
                document.getElementById('main-timer').textContent = this.formatTime(this.state.totalElapsed);
                
                // Distancia
                const distKm = this.state.distance / 1000;
                document.getElementById('val-dist').textContent = distKm.toFixed(2);
                
                // Velocidad actual
                const speedKmh = this.state.currentSpeed * 3.6;
                document.getElementById('val-speed').textContent = speedKmh.toFixed(1);
                
                // Velocidad promedio CORRECTA
                document.getElementById('val-avg-speed').textContent = this.state.avgSpeed.toFixed(1);
                
                // Ritmo
                let pace = 0;
                if (distKm > 0 && this.state.totalElapsed > 0) {
                    const totalSeconds = this.state.totalElapsed / 1000;
                    pace = totalSeconds / distKm;
                }
                document.getElementById('val-pace').textContent = this.formatPace(pace);
                
                // GPS Error
                document.getElementById('val-gps-acc').textContent = 
                    this.state.accuracy > 5000 ? '-- m' : this.state.accuracy + ' m';
                
                // Último Lap
                const lastLap = this.state.laps[this.state.laps.length - 1];
                document.getElementById('val-last-lap').textContent = lastLap ? 
                    this.formatPace(lastLap.pace) : '--:--';
            },

            updateClock: function() {
                const now = new Date();
                document.getElementById('val-clock').textContent = 
                    now.getHours().toString().padStart(2, '0') + ':' + 
                    now.getMinutes().toString().padStart(2, '0');
            },

            // Funciones utilitarias
            getDistanceFromLatLonInM: function(lat1, lon1, lat2, lon2) {
                const R = 6371000;
                const φ1 = lat1 * Math.PI / 180;
                const φ2 = lat2 * Math.PI / 180;
                const Δφ = (lat2 - lat1) * Math.PI / 180;
                const Δλ = (lon2 - lon1) * Math.PI / 180;

                const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                          Math.cos(φ1) * Math.cos(φ2) *
                          Math.sin(Δλ/2) * Math.sin(Δλ/2);
    
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c;
            },

            formatTime: function(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                return hours.toString().padStart(2, '0') + ':' + 
                       minutes.toString().padStart(2, '0') + ':' + 
                       seconds.toString().padStart(2, '0');
            },

            formatPace: function(secPerKm) {
                if (secPerKm === 0 || !isFinite(secPerKm) || secPerKm > 3600) return "--:--";
                const minutes = Math.floor(secPerKm / 60);
                const seconds = Math.floor(secPerKm % 60);
                return minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
            },

            openSettings: function() {
                alert("Configuración:\n\n• Auto Laps: " + (this.state.settings.autoLap ? "Activado (cada 1km)" : "Desactivado") + 
                      "\n• Para cambiar distancia de Auto Lap, modifica el código en: state.settings.lapDistValue");
            }
        };

        // Inicializar cuando se carga la página
        window.addEventListener('DOMContentLoaded', () => { 
            window.app.init(); 
        });
    </script>
</body>
</html>
